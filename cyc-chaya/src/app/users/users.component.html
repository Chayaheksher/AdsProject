
<div style="width: 15%; margin-left: 27%;">
  <button  (click)="openDialog('3000ms', '1500ms',-1)" class="btn">הוספת משתמש חדש</button>
</div>
<br/>
<br/>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" dir="rtl">
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef > שם מלא </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{element.fullName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef> שם משתמש </th>
      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="charactersName">
      <th mat-header-cell *matHeaderCellDef> תפקיד </th>
      <td mat-cell *matCellDef="let element"> {{element.charactersName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="lastEnterDate">
      <th mat-header-cell *matHeaderCellDef>תאריך כניסה אחרון </th>
      <td mat-cell *matCellDef="let element"> {{element.lastEnterDate|date }} </td>
    </ng-container>
  
    <ng-container matColumnDef="contant">
      <th mat-header-cell *matHeaderCellDef>תוכן </th>
      <td mat-cell *matCellDef="let element"> {{element.contant}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element; let i = index"> 
        <mat-icon  aria-hidden="false" aria-label="Example edit icon" fontIcon="edit" matTooltip="עריכה" (click)="openDialog('3000ms', '1500ms', i)"></mat-icon> 
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
