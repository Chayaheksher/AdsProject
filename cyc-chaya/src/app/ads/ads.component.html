<div >
<div style="width: 20%; margin-left: 40%;">
<mat-form-field>
  <mat-label>הכנס טווח תאריכים</mat-label>
  <mat-date-range-input [rangePicker]="picker">
    <input [(ngModel)]="firstDate" matStartDate placeholder="תאריך התחלה">
    <input [(ngModel)]="endDate" matEndDate placeholder="תאריך סוף">
  </mat-date-range-input>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>
</mat-form-field>
<button style="margin-left: 80PX;" (click)="FilterDates()" mat-flat-button color="primary" >סנן טבלה</button>
</div>
<button style="margin-left: 85%; margin-bottom: 50PX;"  *ngIf="charactersId===1||charactersId===2" (click) = "PresentationGoals()" mat-flat-button color="primary">יצירת מודעת שערים יציגים</button>
</div>
<div class="mat-table-responsive">
<table  mat-table 
       [dataSource]="dataSource" multiTemplateDataRows
       class="mat-elevation-z8" dir="rtl" matSort>
  <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay ; let i = index">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header="{{ column }}"> {{columnsInHebrew[i]}} 
        <input matInput (keyup)="applyFilter($event, column)" #input [matAutocomplete]="auto" class="filter-input" placeholder="סנן">
        <mat-autocomplete #auto="matAutocomplete"  >
          <mat-option *ngFor="let option of filteredOptions" [value]="option[column]" style="display: flex; flex-wrap: wrap;">
            {{option[column]}}
          </mat-option>
        </mat-autocomplete>
    </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>
  <ng-container matColumnDef="expand">
    <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button aria-label="expand row" (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation(); ">
        <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
        <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'" >
        <div class="example-element-description">
          <mat-tab-group>
            <mat-tab label="סטטוס"><app-status [adId]="element.adNum" [theNowStatus]="element.nowStatusId" [theNowStatusName]="element.status" [adRowToDelete] = "element.ishurForAdId" [characterIdNeedApproval] = "element.characterIdNeedApproval" (childCall)="CallAdToUser()"></app-status></mat-tab>
            <mat-tab label="יומן מודעה"><app-ad-diary [adId]="element.adNum"></app-ad-diary></mat-tab>
            <mat-tab label="היסטוריית מודעה"><app-ad-history [adId]="element.adNum"></app-ad-history></mat-tab>
            <mat-tab label="פרטי לקוח ">פרטי לקוח</mat-tab>
          </mat-tab-group>
        </div>
      </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element"
      >
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
</div>
