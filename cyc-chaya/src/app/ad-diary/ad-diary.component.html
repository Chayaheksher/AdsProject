<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="dateAndTime">
      <th mat-header-cell *matHeaderCellDef> תאריך ושעה </th>
      <td mat-cell *matCellDef="let element"> {{element.dateAndTime|date}} </td>
    </ng-container>
  
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef> שם משתמש </th>
      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="publicationDates">
      <th mat-header-cell *matHeaderCellDef> תאריך פרסום </th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="element.ishurType === 'עימוד' || element.ishurType === 'ממתין לפרסום'">
          {{element.publicationDates | date: 'dd/MM/yyyy'}}
        </ng-container>
        <ng-container *ngIf="!(element.ishurType === 'עימוד' || element.ishurType === 'ממתין לפרסום')">
          {{ 'כל התאריכים' }}
        </ng-container>
      </td>
    </ng-container>

    <ng-container matColumnDef="ishurType">
      <th mat-header-cell *matHeaderCellDef> סוג אישור </th>
      <td mat-cell *matCellDef="let element"> {{element.ishurType}} </td>
    </ng-container>
  
    <ng-container matColumnDef="approvalOrRejection">
      <th mat-header-cell *matHeaderCellDef> אישור או דחיה </th>
      <td mat-cell *matCellDef="let element"> {{element.approvalOrRejection}} </td>
    </ng-container>

    <ng-container matColumnDef="note">
      <th mat-header-cell *matHeaderCellDef>הערה</th>
      <td mat-cell *matCellDef="let element"> {{element.note}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
